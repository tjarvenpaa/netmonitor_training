name: lab1
topology:
  nodes:
    srl1:
      kind: srl
      image: ghcr.io/nokia/srlinux:22.11.2
      startup-config: srl1.cli
    
    snmp:
      kind: linux
      image: elcolio/net-snmp
      binds:
      - snmp.sh:/snmp.sh
      exec: 
      - /bin/bash /snmp.sh
  
  links:
    - endpoints: ["snmp:eth1", "srl1:e1-5"]
